<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Primary Meta Tags -->
    <title>Dream Career</title>
    <meta
      name="description"
      content="Dream Career is your portal to finding and engaging in opportunities for personal and professional growth."
    />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/logo png.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dreaca.com" />
    <meta property="og:title" content="Dream Career" />
    <meta
      property="og:description"
      content="Dream Career helps you find job opportunities, events, and more to grow your career."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dreaca.com" />
    <meta property="twitter:title" content="Dream Career" />
    <meta
      property="twitter:description"
      content="Dream Career helps you find job opportunities, events, and more to grow your career."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <!-- Preconnect for Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />

    <!-- Manifest for PWA (if applicable) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Loading the main JavaScript file -->
    <script src="%PUBLIC_URL%/main.js" defer></script>
  </body>
</html>
